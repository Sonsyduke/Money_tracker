<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">M<span>.</span>T</a>
      <p class="date"></p>
    </nav>
    <div class="line"></div>
    <form class="form">
      <fieldset class="inputs">
        <input type="text" name="name" placeholder="John Doe" id="nameInput" />
        <input type="number" name="number" id="amount" placeholder="Amount" />
      </fieldset>
      <fieldset class="options">
        <fieldset class="option">
          <input type="radio" name="option" value="loans" id="loans" />
          <label class="option-name" for="loans">Loans</label>
        </fieldset>
        <fieldset class="option">
          <input type="radio" name="option" value="items" id="items" />
          <label class="option-name" for="loans">Bought</label>
        </fieldset>
      </fieldset>
      <button id="submit-btn">Submit</button>
    </form>

    <main class="main-section">
      <div class="column loans">
        <h2 class="column-heading">Loans</h2>
        <div class="person">
          <h5 class="name">John Doe</h5>
          <div class="person-info">
            <p class="amount">R500.00</p>
            <div class="buttons">
              <i class="fa-sharp fa-solid fa-square-check checkmark"></i>
              <i class="fa-sharp fa-solid fa-rectangle-xmark remove"></i>
            </div>
          </div>
        </div>
        <div class="outstanding">
          <p>Amount Outstanding:</p>
          <p class="total">R500.00</p>
        </div>
      </div>
      <div class="column items">
        <h2 class="column-heading">Items</h2>
        <div class="person">
          <h5 class="name">John Doe</h5>
          <div class="person-info">
            <p class="amount">R500.00</p>
            <div class="buttons">
              <i class="fa-sharp fa-solid fa-square-check checkmark"></i>
              <i class="fa-sharp fa-solid fa-rectangle-xmark remove"></i>
            </div>
          </div>
        </div>
        <div class="outstanding">
          <p>Amount Outstanding:</p>
          <p class="total">R500.00</p>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
