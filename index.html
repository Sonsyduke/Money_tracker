<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">M<span>.</span>T</a>
      <p class="date">2022/09/01</p>
    </nav>
    <div class="line"></div>
    <form class="form">
      <fieldset class="inputs">
        <input type="text" name="name" placeholder="John Doe" />
        <input type="number" name="number" id="amount" placeholder="Amount" />
      </fieldset>
      <fieldset class="options">
        <fieldset class="option">
          <input type="radio" name="option" id="loans" />
          <label class="option-name" for="loans">Loans</label>
        </fieldset>
        <fieldset class="option">
          <input type="radio" name="option" id="bought" />
          <label class="option-name" for="loans">Bought</label>
        </fieldset>
      </fieldset>
      <button id="submit-btn">Submit</button>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
